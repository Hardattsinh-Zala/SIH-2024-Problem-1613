<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/LoginPage/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/Images/Satyameva Jayate Emblem">
            <p>Government of Delhi</p>
        </div>
    </header>
    <main>
        <div class="loginBox">
            <h1>Login</h1>
            <form action="#">
                <div class="input">                   
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <p id="forgetPassword"><a>Forget password?</a></p><br>
                    <button>LOGIN</button><br>
                    <p>Don't have an account?<a href="http://127.0.0.1:5500/SignupPage/index.html">Sign Up</a></p><br>
                    
                </div>
            </form>
        </div>
    </main>
</body>
</html>
