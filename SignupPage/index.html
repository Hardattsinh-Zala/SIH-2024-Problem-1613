<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/SignupPage/style.css">
    <script src="/SignupPage/node.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/Images/Satyameva Jayate Emblem.png">
            <p>Government of Delhi</p>
        </div>
    </header>
    <main>
        <div class="loginBox">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="input">                   
                    <label for="email">E-mail</label><br>
                    <input type="text" name="email" required><br>
                    <label for="username">Username</label><br>
                    <input type="text" name="username" required><br>
                    <label for="password1">Password</label><br>
                    <input type="password1" name="password1" required><br>
                    <label for="password2">Confirm Password</label><br>
                    <input type="password2" name="password2" required><br>
                    <button>SIGN UP</button><br>
                    <p>Already have an account?<a href="http://127.0.0.1:5500/LoginPage/index.html">Login</a></p><br>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
