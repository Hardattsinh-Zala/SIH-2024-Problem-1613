<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/SignupPage/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/Images/Satyameva Jayate Emblem">
            <p>Government of Delhi</p>
        </div>
    </header>
    <main>
        <div class="loginBox">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="input">                   
                    <label for="firstname">First Name</label><br>
                    <input type="text" name="firstname" required><br>
                    <label for="Lastname">Last Name</label><br>
                    <input type="text" name="Lastname" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" required><br>
                    <label for="password">Confirm Password</label><br>
                    <input type="password" name="confirmPassword" required><br>
                    <button>SIGN UP</button><br>
                    <p>Already have an account?<a href="http://127.0.0.1:5500/LoginPage/index.html">Login</a></p><br>
                    <p id="prototype">Prototype by~ Faculty Pulse</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
